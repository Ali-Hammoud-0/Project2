
<div id="view">
    <img id="button" (click)=routeBack()>
    <div class="box" id="leftbox">
        <app-post></app-post>
    </div>
    <div class="box" id="rightbox">
        <app-replies></app-replies>
        <app-create-reply *ngIf="active === 1"></app-create-reply>
        <p *ngIf="active != 1">This thread has been archived due to inactivity.</p>
    </div>
</div>
