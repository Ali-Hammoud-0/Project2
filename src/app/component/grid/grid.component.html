<div id="logohead"></div>
<div id="logowings"></div>
<div>
    <div *ngIf="!loggedin" >
        <button id="login-btn" class="btn pos-btn" (click) = "showLogin()">Login</button><br><br>
        <a href="register">
        <button id="reg-btn" class="btn pos-btn">Register</button>
        </a>
    </div>
    <button *ngIf="loggedin" id="logout-btn" class="btn pos-btn" (click) = "this.userService.logout()">Logout</button><br><br>
</div>
<a href="userlist">
    <button *ngIf="admin" id="userlist-btn" class="btn pos-btn">User Permissions</button><br>
</a>

<div id="threads">
    <div id="loginform" cdkDrag>
        <app-login *ngIf="loginclicked && !loggedin"></app-login>
    </div>
    <div id="newthreadform">
        <div id="new-thread"><button class="btn" (click) = "openThreadForm()">Create new thread</button></div>
        <app-make-thread *ngIf="threadformon"></app-make-thread>
    </div>
    <br>
    <span id="instance" *ngFor='let th of this.activeheaders'>
        <div class="image-container">
            <a href="thread/{{th.t_id}}/{{th.p_id}}">
                <img id="threadimg" src={{th.image}}><br>
                <p id="number">#{{th.t_id}}</p>
                <p id="text">{{charLimit(th.text)}}</p>
            </a>
            <button *ngIf="moderator" class="delete-btn" id="{{ 'delete-' + th.p_id }}" (click) = "deleteThread(th)">Ã—</button>
        </div>
    </span>
</div>
