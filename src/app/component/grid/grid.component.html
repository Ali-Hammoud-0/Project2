<div id="threads">
    <button id="new-thread" (click) = "openThreadForm()">Create new thread</button>
    <app-make-thread *ngIf="threadformon"></app-make-thread>
    <span id="instance" *ngFor='let th of this.activeheaders'><a href="thread/{{th.t_id}}/{{th.p_id}}">
        <img src={{th.image}}><br>
        {{th.text}}
    </a></span>
</div>
