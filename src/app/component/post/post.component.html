<div id="post">
    <p>{{this.threadservice.threadnum}}</p>
    <p class="line" id="timestamp">{{this.threadservice.activepost.timestamp}}</p>
    <p>#{{this.threadservice.activepost.id}}</p>
    <h3 class="line">{{this.threadservice.activepost.username}}</h3>
    <img src={{this.threadservice.activepost.imageuri}} style="width: 95%;">
    <p>{{this.threadservice.activepost.text}}</p>
</div>
