    <table id="login">
        <tr>
            <th>Username:</th>
       
            <td class="input"><input type="text" [(ngModel)]="username"/></td>
        </tr>

        <tr>
            <th>Password:</th>
        
            <td class="input"><input type="password" [(ngModel)]="password"/></td>
        </tr>
        <tr>

        <button id="loginButton" (click) = "login()" >Login</button>

        </tr>
       
    </table>
    <br>
