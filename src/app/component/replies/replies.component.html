<div id="replies">
    <div class="replybox" *ngFor="let reply of this.postservice.activereplies" (click) = "loadReply(reply)">
        <img id="image" src={{reply.image}}>    
        <span id="info">
        <h4 class="header">{{reply.username}}</h4>
        <p class="header">{{reply.timestamp}}</p>
        <h4 class="header">{{'#' + reply.p_id}}</h4>
        </span>

        <p id="text">{{reply.text}}</p>
    </div>
</div>
